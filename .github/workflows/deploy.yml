name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Raspberry Pi via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PI_HOST }}
        username: ${{ secrets.PI_USER }}
        key: ${{ secrets.PI_SSH_KEY }}
        port: ${{ secrets.PI_PORT || 22 }}
        script: |
          cd ${{ secrets.PI_DEPLOY_PATH }}/cajasAvi || exit 1
          
          echo "ðŸ“¥ Actualizando cÃ³digo desde GitHub..."
          git pull origin main
          
          echo "ðŸ“¦ Instalando dependencias del frontend..."
          if [ -f "package.json" ]; then
            npm install
          fi
          
          echo "ðŸ“¦ Instalando dependencias del backend..."
          if [ -d "server" ]; then
            cd server
            if [ -f "package.json" ]; then
              npm install
            fi
            cd ..
          fi
          
          echo "ðŸ—ï¸ Construyendo frontend..."
          npm run build
          
          echo "ðŸ³ Reiniciando servicios Docker..."
          if command -v docker-compose &> /dev/null; then
            if docker-compose ps 2>/dev/null | grep -q "api-cajas"; then
              docker-compose restart api-cajas
              echo "âœ… Servicio api-cajas reiniciado"
            fi
          elif command -v docker &> /dev/null; then
            if docker ps | grep -q "api-cajas"; then
              docker restart api-cajas
              echo "âœ… Contenedor api-cajas reiniciado"
            fi
          fi
          
          echo "âœ… Despliegue completado exitosamente"
