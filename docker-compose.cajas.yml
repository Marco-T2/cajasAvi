# Servicio adicional para la aplicaci√≥n de Control de Cajas
# Agrega este servicio a tu docker-compose.yml existente

  api-cajas:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db1
      - DB_PORT=3306
      - DB_NAME=cajas_avi_db
      - DB_USER=root
      - DB_PASSWORD=rootpass
      - PORT=3000
      - CORS_ORIGIN=http://localhost:5173,http://localhost:5174
    depends_on:
      - db1
    networks: [webnet]
    volumes:
      - ./server:/app
      - /app/node_modules

